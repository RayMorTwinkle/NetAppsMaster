<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 手势交互粒子系统 - 优化版</title>
    <style>
        /* --- 基础样式 --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        /* 镜像翻转视频，操作更自然 */
        #video-input { position: absolute; opacity: 0; pointer-events: none; transform: scaleX(-1); }
        
        /* --- 加载动画 --- */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; transition: opacity 0.8s ease-out;
            pointer-events: none;
        }
        .loader-text {
            color: #00ffff; font-size: 18px; letter-spacing: 2px;
            text-transform: uppercase; text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }
        .loader-sub { font-size: 12px; color: #666; }
        
        /* --- UI 面板 --- */
        #ui-panel {
            position: absolute; top: 20px; left: 20px; width: 300px;
            background: rgba(20, 20, 30, 0.75);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 20px;
            color: white; z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            transition: opacity 0.5s;
        }
        
        h2 { margin: 0 0 15px 0; font-size: 18px; font-weight: 600; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        h3 { margin: 15px 0 8px 0; font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 按钮网格 --- */
        .grid-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .shape-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd; padding: 8px 0; border-radius: 6px; cursor: pointer;
            font-size: 11px; transition: all 0.2s; text-align: center;
        }
        .shape-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; transform: translateY(-2px); }
        .shape-btn.active { background: #00ffff; color: #000; border-color: #00ffff; font-weight: bold; box-shadow: 0 0 10px #00ffff; }

        /* --- 模式切换 --- */
        .color-modes { display: flex; gap: 5px; margin-bottom: 10px; }
        .mode-btn {
            flex: 1; padding: 6px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: #888; border-radius: 6px; cursor: pointer; font-size: 11px; text-align: center;
        }
        .mode-btn.active { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid #fff; }

        /* --- 输入控件 --- */
        input[type="color"] { width: 100%; height: 30px; border: none; background: transparent; cursor: pointer; }
        
        /* 拉杆容器 */
        .slider-container { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .slider-label { font-size: 11px; color: #ccc; width: 60px; }
        input[type="range"] {
            flex: 1; -webkit-appearance: none; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: #00ffff; border-radius: 50%; cursor: pointer; transition: 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* --- 状态指示 --- */
        #status-indicator { margin-top: 15px; font-size: 12px; display: flex; align-items: center; gap: 8px; color: #aaa; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;}
        .dot { width: 8px; height: 8px; background: #333; border-radius: 50%; box-shadow: 0 0 5px #333; transition: all 0.3s; }
        .dot.active { background: #00ff00; box-shadow: 0 0 8px #00ff00; }

        .hidden { opacity: 0 !important; pointer-events: none; }
        
        @media (max-width: 600px) { #ui-panel { width: calc(100% - 40px); bottom: 20px; top: auto; } }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="loader-text">系统初始化中...</div>
        <div class="loader-sub">请允许摄像头权限 • 首次加载可能需要 10 秒</div>
    </div>

    <div id="ui-panel" class="hidden">
        <h2>✨ 粒子控制中心</h2>
        
        <h3>图形选择</h3>
        <div class="grid-buttons" id="shape-container"></div>

        <h3>色彩模式</h3>
        <div class="color-modes">
            <div class="mode-btn active" id="mode-solid">单色</div>
            <div class="mode-btn" id="mode-mix">幻彩渐变</div>
            <div class="mode-btn" id="mode-tri">三色混搭</div>
        </div>

        <h3>视觉微调</h3>
        <div class="slider-container">
            <span class="slider-label">基础色调</span>
            <input type="color" id="color-picker" value="#00ffff">
        </div>
        <div class="slider-container">
            <span class="slider-label">辉光强度</span>
            <input type="range" id="bloom-slider" min="0" max="3.0" step="0.1" value="0.6">
        </div>

        <div id="status-indicator">
            <div class="dot" id="hand-dot"></div>
            <span id="status-text">摄像头运行中 - 请抬手</span>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="video-input" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 全局配置 ---
        const CONFIG = {
            count: 20000,           // 粒子数量
            size: 0.12,             // 粒子大小
            baseColor: new THREE.Color('#00ffff'),
            triColors: [
                new THREE.Color('#ff0055'), 
                new THREE.Color('#00ffff'), 
                new THREE.Color('#ffff00')
            ],
            bloomStrength: 0.6,     // [优化] 默认辉光调弱 (原1.8)
            bloomRadius: 0.4,
            bloomThreshold: 0,
            currentShape: '星球',
            colorMode: 'solid'
        };

        let targetPositions = new Float32Array(CONFIG.count * 3);
        let gestureScale = 1.0; 
        
        // --- 1. Three.js 初始化 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. 后处理 (Bloom) ---
        const renderScene = new RenderPass(scene, camera);
        
        // 初始化辉光通道
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight), 
            CONFIG.bloomStrength, 
            CONFIG.bloomRadius, 
            CONFIG.bloomThreshold
        );

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- 3. 粒子系统 ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.count * 3);
        const colors = new Float32Array(CONFIG.count * 3);

        for (let i = 0; i < CONFIG.count; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 15;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 15;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 15;
            
            colors[i * 3] = CONFIG.baseColor.r;
            colors[i * 3 + 1] = CONFIG.baseColor.g;
            colors[i * 3 + 2] = CONFIG.baseColor.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // 生成圆形纹理
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16,16,0,16,16,16);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,32,32);
        const texture = new THREE.CanvasTexture(canvas);

        const material = new THREE.PointsMaterial({
            size: CONFIG.size,
            map: texture,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            vertexColors: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. 形状算法 ---
        function getSpherePoint(r) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }

        const SHAPES = {
            '星球': (i) => {
                const isRing = Math.random() > 0.6; 
                if (isRing) {
                    const angle = Math.random() * Math.PI * 2;
                    const rad = 3.5 + Math.random() * 2.0; 
                    return { x: Math.cos(angle) * rad, y: Math.sin(angle) * rad * 0.1, z: Math.sin(angle) * rad };
                }
                return getSpherePoint(2.2);
            },
            '爱心': (i) => {
                const t = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()); 
                const scale = 0.25 * r;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let z = (Math.random() - 0.5) * 5; 
                return { x: x * scale, y: (y * scale) + 1, z: z * scale * 2 };
            },
            '双螺旋': (i) => {
                const t = (i / CONFIG.count) * Math.PI * 15;
                const x = Math.cos(t) * 2.5;
                const z = Math.sin(t) * 2.5;
                const y = (i / CONFIG.count - 0.5) * 12;
                const isStrand2 = i % 2 === 0;
                return { x: isStrand2 ? x : -x, y: y, z: isStrand2 ? z : -z };
            },
            '猫脸': (i) => {
                 if (i < CONFIG.count * 0.75) {
                    const p = getSpherePoint(2.5);
                    return { x: p.x, y: p.y * 0.85, z: p.z * 0.9 };
                 } else {
                    const side = (i % 2 === 0) ? 1 : -1;
                    const h = Math.random();
                    const r = (1 - h) * 0.8;
                    const angle = Math.random() * Math.PI * 2;
                    const ox = 1.4 * side;
                    return { x: ox + Math.cos(angle)*r, y: 1.8 + h * 2, z: Math.sin(angle)*r + 0.5 };
                 }
            },
            '立方体': () => {
                const s = 4.0;
                return { x: (Math.random()-0.5)*s, y: (Math.random()-0.5)*s, z: (Math.random()-0.5)*s };
            },
            '漩涡': (i) => {
                const angle = i * 0.01;
                const r = (i / CONFIG.count) * 6;
                const spiralAngle = angle + r * 2;
                return { x: Math.cos(spiralAngle)*r, y: (Math.random()-0.5) * (1-r/7)*2, z: Math.sin(spiralAngle)*r };
            },
            '大爆炸': () => {
                return getSpherePoint(Math.random() * 8);
            }
        };

        // --- 5. 逻辑更新 ---
        function updateTargetPositions(shapeName) {
            const func = SHAPES[shapeName];
            if (!func) return;
            CONFIG.currentShape = shapeName;
            for (let i = 0; i < CONFIG.count; i++) {
                const p = func(i);
                targetPositions[i * 3] = p.x;
                targetPositions[i * 3 + 1] = p.y;
                targetPositions[i * 3 + 2] = p.z;
            }
            if(CONFIG.colorMode === 'mix') updateColors();
        }

        function updateColors() {
            const arr = geometry.attributes.color.array;
            for (let i = 0; i < CONFIG.count; i++) {
                let r, g, b;
                if (CONFIG.colorMode === 'solid') {
                    r = CONFIG.baseColor.r; g = CONFIG.baseColor.g; b = CONFIG.baseColor.b;
                } else if (CONFIG.colorMode === 'mix') {
                    const x = targetPositions[i*3];
                    const y = targetPositions[i*3+1];
                    r = 0.5 + Math.sin(x * 0.3) * 0.5;
                    g = 0.5 + Math.cos(y * 0.3) * 0.5;
                    b = 0.8; 
                } else if (CONFIG.colorMode === 'tri') {
                    const col = CONFIG.triColors[Math.floor(i % 3)]; 
                    r = col.r; g = col.g; b = col.b;
                }
                arr[i * 3] = r; arr[i * 3 + 1] = g; arr[i * 3 + 2] = b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        updateTargetPositions('星球');

        // --- 6. MediaPipe 手势识别 ---
        let isLoaded = false;

        function onHandResults(results) {
            if (!isLoaded) {
                isLoaded = true;
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('ui-panel').classList.remove('hidden');
            }

            const indicator = document.getElementById('hand-dot');
            const statusText = document.getElementById('status-text');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                indicator.classList.add('active');
                statusText.innerText = "已识别: 尝试张开/握拳";
                
                const landmarks = results.multiHandLandmarks[0];
                const p1 = landmarks[4]; // 拇指
                const p2 = landmarks[20]; // 小指
                
                const d = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                
                let targetScale = (d - 0.1) * 3.5;
                targetScale = Math.max(0.1, Math.min(2.5, targetScale)); 
                gestureScale += (targetScale - gestureScale) * 0.12; 
            } else {
                indicator.classList.remove('active');
                statusText.innerText = "未检测到手部";
                gestureScale += (1.0 - gestureScale) * 0.05; 
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onHandResults);

        const videoElement = document.getElementById('video-input');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        
        cameraUtils.start().catch(e => {
            console.error(e);
            alert("摄像头启动失败！请检查权限或使用 HTTPS/Localhost。");
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('ui-panel').classList.remove('hidden');
        });

        // --- 7. UI 事件绑定 ---
        const shapeContainer = document.getElementById('shape-container');
        Object.keys(SHAPES).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'shape-btn';
            if(name === CONFIG.currentShape) btn.classList.add('active');
            btn.innerText = name;
            btn.onclick = () => {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateTargetPositions(name);
            };
            shapeContainer.appendChild(btn);
        });

        // 颜色模式
        document.getElementById('mode-solid').onclick = (e) => setMode('solid', e.target);
        document.getElementById('mode-mix').onclick = (e) => setMode('mix', e.target);
        document.getElementById('mode-tri').onclick = (e) => setMode('tri', e.target);

        function setMode(mode, target) {
            CONFIG.colorMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            target.classList.add('active');
            updateColors();
        }

        // 颜色选择器
        document.getElementById('color-picker').addEventListener('input', (e) => {
            CONFIG.baseColor.set(e.target.value);
            if(CONFIG.colorMode === 'solid') updateColors();
        });

        // [新增] 辉光强度拉杆事件
        const bloomSlider = document.getElementById('bloom-slider');
        bloomSlider.value = CONFIG.bloomStrength; // 初始化UI值
        bloomSlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            CONFIG.bloomStrength = val;
            bloomPass.strength = val;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 8. 动画循环 ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const arr = geometry.attributes.position.array;

            for (let i = 0; i < CONFIG.count; i++) {
                const ix = i * 3;
                const tx = targetPositions[ix];
                const ty = targetPositions[ix+1];
                const tz = targetPositions[ix+2];

                const noise = Math.sin(time * 3 + tx) * 0.05;
                const targetX = tx * gestureScale + noise;
                const targetY = ty * gestureScale + noise;
                const targetZ = tz * gestureScale + noise;

                arr[ix] += (targetX - arr[ix]) * 0.1;
                arr[ix+1] += (targetY - arr[ix+1]) * 0.1;
                arr[ix+2] += (targetZ - arr[ix+2]) * 0.1;
            }
            geometry.attributes.position.needsUpdate = true;
            
            particles.rotation.y += 0.002 * gestureScale; 
            
            composer.render();
        }
        animate();
    </script>
</body>
</html>
